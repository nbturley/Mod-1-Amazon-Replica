<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon sign in</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <!-- Gray Box -->
    <section class="top-box">
        <p class="gray">103 x 31</p>
    </section>

    <!-- Sign In Box -->
    <section class="signin">
        <div class="signinbox">
            <div class="title">
                <h3>Sign In</h3>
            </div>
            <form class="login">
                <label for="email">Email(phone or mobile accounts)</label><br>
                <input type="text" id="email" placeholder="Email..."><br>
                <div class="password">
                    <label id="pass">Password</label>
                    <a href="https://www.amazon.com/gp/css/account/forgot-password/email.html" id="ForgotPassword">
                        Forgot Password
                    </a>
                </div>
                <input type="text" id="Password" placeholder="Enter Password"><br>
                <button id="continue">Continue</button>
                <ul>
                    <li>
                        <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=508510">Need Help?</a>
                    </li>
                </ul>
            </form>
        </div>
    </section>
    
    <section class="new">
        <h4>New to Amazon?</h4>
        <button class="create_account">Create Your Amazon Account</button>
    </section>

    <!-- Footer -->
    <footer>
        <div class="bottom">
            <div class="links_container">
                <div class="links">
                    <a href="#">Conditions of use</a>
                    <a href="#">Privacy Policy</a>
                    <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=508510">Help</a>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 1996-2023, Amazon.com,inc or it's affiliates</p>
            </div>
        </div>
    </footer>
</body>
</html>
